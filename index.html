<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic light</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="calculator">

    <div class="title">Hyperion`s super-puper calculator!</div>

    <div class="screen">34535333454255055-392-5345309508347587348756348753845638465387653784655</div>

    <div class="buttons">
        <div class="buttons-row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" title="">+</button>
            <button class="operator" title="">-</button>
        </div>
        <div class="buttons-row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" title="">&times;</button>
            <button class="operator" title="">/</button>
        </div>
        <div class="buttons-row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" title="sqrt">&radic;</button>
            <button class="operator" title="remove symbol">&#8656;</button>
        </div>
        <div class="buttons-row">
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="operator" title="change the sign of a number">+/-</button>
            <button class="control" title="">C/CE</button>
            <button class="control" title="">OFF</button>
        </div>
        <div class="buttons-row">
            <button class="result">=</button>
        </div>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
